<!DOCTYPE html>

<html lang="en-US">

	<body>
		<h1>Embedding Technologies</h1>

		</iframe>

		<h2>The &lt;embed&gt; and &lt;object&gt; elements</h2>
		<embed src="../images/whoosh.swf" qulity="medium" bgcolor="#ffffff" width="550" height="400"
			name="whoosh" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false"

		</object>
