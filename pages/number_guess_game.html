<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Guess number game</title>
		<link rel="shortcut icon" href="../ffx.ico" type="image/icon">
		<link rel="stylesheet" href="../styles/number_guess_game.css" type="text/css">
	</head>
	<body>
		<h1>Number guessing game</h1>

		<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.<p>

		<div class='form'>
			<label for="guessField">Enter a guess: </label>
			<input type="text" class="guessField" id="guessField">
			<input type="submit" value="Submit guess" class="guessSubmit">
		</div>

		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="lowOrHi"></p>
		</div>
		<script src="../scripts/number_guess_game.js"></script>
	</body>
</html>
