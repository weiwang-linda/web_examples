<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Vector Graphics to the Web</title>
        <meta name="author" content="weiwang@">
        <meta name="description" content="How to include a vector grapics in 
            your webpage">
        <link rel="shortcut icon" href="../ffx.ico" type="image/x-icon">
    </head>

    <body>
        <h1>Vector Graphics</h1>

        <h2>SVG</h2>
        <svg version=1.1 baseProfile="full" width="300" height="200" xmlns=
        "http://www.w3c.org/2000/svg">
            <rect width="100%" height="100%" fill="black" />
            <circle cx="150" cy="100" r="90" fill="blue" />
        </svg>

        <h2>Adding SVG to your pages</h2>
        <hr>
        <h3>a quick way &lt;img&gt;</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/NewTux.svg"
            alt="A Linux icon"
            width="100px"
            height="100px">

        <h3>include SVG code inside your HTML</h3>
        <svg width="300" height="200">
            <rect width="100%" height="100%" fill="green">
        </svg>

        <h3>embed SVG with an &lt;iframe&gt;</h3>
        <iframe src="https://upload.wikimedia.org/wikipedia/commons/b/b0/NewTux.svg"
            width="500" height="500" sandbox>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/NewTux.svg"
                width="30%" height="30%"
                alt="a Linux icon">
        </iframe>
    </body>
</html>
