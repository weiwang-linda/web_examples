<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Combinators Table</title>
		<link rel="shortcut icon" href="../ffx.ico">
		<link rel="stylesheet" href="../styles/combinators_table.css">
	</head>
	<body>
		<table lang="en-US" class="with-currency">
			<thead>
			<tr>
				<th scope="col">Product</th>
				<th scope="col">Qty.</th>
				<th scope="col">Price</th>
			</tr>
			</thead>

			<tfoot>
			<tr>
				<th colspan="2" scope="row">Total:</th>
				<td>148.55</td>
			</tr>
			</tfoot>

			<tbody>
			<tr>
				<th>Lawnchair</th>
				<td>1</td>
				<td>137.00</td>
			</tr>
			<tr>
				<th>Marshmallow rice bar</th>
				<td>2</td>
				<td>1.10</td>
			</tr>
			<tr>
				<th>Book</th>
				<td>1</td>
				<td>10.45</td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
